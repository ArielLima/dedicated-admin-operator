apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
      k8s-app: dedicated-admin-operator
  name: dedicated-admin-operator
  namespace: openshift-monitoring
spec:
  endpoints:
  - port: metrics
    scheme: http
    interval: 30s
  selector:
    matchLabels:
      k8s-app: dedicated-admin-operator
  namespaceSelector:
    matchNames:
    - dedicated-admin
